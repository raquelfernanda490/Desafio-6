<html lang="pt-br">

<body>
    <div>
        <h1 class="titles">Elas na tech ♥</h1>
        <h2 class="titles">Lógica com JS</h2>
    </div>

    <script>
        var n1 = parseFloat(prompt('Digite um número:'));

        if(n1 > 0 && n1 < 100 && n1 % 2 === 0){
            alert('O número atende aos critérios')
        }else{
            alert('O número NÃO atende aos critérios');
        }
    </script>
